<div class="container">

    <div class="centered">
        <div id="logo">Scrumizer</div>
        <div class="block-btn">
            <a ng-click="clickSignUp()" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Sign Up</a>
            <a ng-click="clickLogin()" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Log In</a>
        </div>
    </div>

    <div id="sign-up-form" class="modal">
        <span class="close" title="Close Modal" ng-click="clickCancelBtn()">×</span>
        <form class="modal-content animate" novalidate>
            <div class="container form-content">
                <input type="text" placeholder="Enter name" ng-model="name" required>
                <input type="text" placeholder="Enter Email" ng-model="email" required>
                <input type="password" placeholder="Enter Password" ng-model="password" required>
                <input type="password" placeholder="Repeat Password" ng-model="passwordReapet" required>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <button class="btn btn-primary submit-btn" ng-click="submitSignUpData()">Submit</button>
                <button class="btn btn-primary cancel-btn" ng-click="clickCancelBtn()">Cancel</button>
          </div>
        </form>
      </div>

      <div id="login-form" class="modal">
            <span class="close" title="Close Modal" ng-click="clickCancelBtn()">×</span>
            <form class="modal-content animate" novalidate>
                <div class="container form-content">
                    <input type="text" placeholder="Enter name" ng-init="" ng-model="name" required>
                    <input type="password" placeholder="Enter Password" ng-model="password" required>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                    <button class="btn btn-primary submit-btn" ng-click="submitLoginData()">Submit</button>
                    <button class="btn btn-primary cancel-btn" ng-click="clickCancelBtn()">Cancel</button>

              </div>
            </form>
          </div>

</div>
