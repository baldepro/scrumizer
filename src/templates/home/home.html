<div class="container">
    <div class="centered">
        <div id="logo">Scrumizer</div>
        <div class="block-btn">
            <a ng-click="clickSignUp()" class="btn btn-primary btn-lg active sign-up-btn" role="button" aria-pressed="true">Sign Up</a>
            <a ng-click="clickLogin()" class="btn btn-primary btn-lg active login-btn" role="button" aria-pressed="true">Log In</a>
        </div>
    </div>

    <div ng-if="signUpBtnActivated" id="sign-up-form" class="modal">
        <span class="close" title="Close Modal" ng-click="clickCancelBtn()">×</span>
        <form class="modal-content animate" novalidate>
            <div class="container form-content">
                <input class="name" type="text" placeholder="Enter name" ng-model="user.name" required>
                <input class="email" type="text" placeholder="Enter Email" ng-model="user.email" required>
                <input class="password" type="password" placeholder="Enter Password" ng-model="user.password" required>
                <input class="password-repeat" type="password" placeholder="Repeat Password" ng-model="user.passwordBis" required>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <button class="btn btn-primary submit-btn" ng-click="submitSignUpData()">Submit</button>
                <button class="btn btn-primary cancel-btn" ng-click="clickCancelBtn()">Cancel</button>
          </div>
        </form>
      </div>
      <div ng-if="loginBtnActivated" id="login-form" class="modal">
            <span class="close" title="Close Modal" ng-click="clickCancelBtn()">×</span>
            <form class="modal-content animate" novalidate>
                <div class="container form-content">
                    <input class="name" type="text" placeholder="Enter name" ng-init="" ng-model="user.name" required>
                    <input class="password" type="password" placeholder="Enter Password" ng-model="user.password" required>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                    <button class="btn btn-primary submit-btn" ng-click="submitLoginData()">Submit</button>
                    <button class="btn btn-primary cancel-btn" ng-click="clickCancelBtn()">Cancel</button>
              </div>
            </form>
          </div>

</div>
